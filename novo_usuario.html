<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Criar usuário</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <main
      class="container-fluid d-flex align-items-center justify-content-center flex-grow-1"
    >
      <form
        id="new-user-form"
        class="p-3 w-100 border border-2 border-primary-subtle rounded-2 shadow-lg"
      >
        <fieldset>
          <legend class="mb-4 text-center">Cadastro de Usuário</legend>
          <div class="input-group mb-4">
            <label for="nome" class="input-group-text"
              >Nome</label
            >
            <input
              type="text"
              name="nome"
              id="nome"
              class="form-control"
              required
            />
          </div>
          <div class="input-group mb-4">
            <label for="email" class="input-group-text">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="input-group mb-4">
            <label for="senha" class="input-group-text">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              class="form-control"
              required
            />
          </div>
          <div class="input-group mb-4">
            <label for="repetir-senha" class="input-group-text"
              >Repetir Senha</label
            >
            <input
              type="password"
              name="repetir-senha"
              id="repetir-senha"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center flex-column gap-3">
            <a
              href="index.html"
              class="link-light text-decoration-none text-center"
              >Voltar para login</a
            >
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </fieldset>
      </form>
    </main>

    <div
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      id="success-modal"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro realizado</h5>
          </div>
          <div class="modal-body bg-secondary-subtle">
            <p>O novo usuário foi cadastrado com sucesso</p>
          </div>
          <div class="modal-footer border-0 bg-secondary-subtle">
            <a href="index.html" class="btn btn-primary">Voltar para login</a>
          </div>
        </div>
      </div>
    </div>
    <div id="alert-message" class="position-fixed"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/novoUsuario.js"></script>
  </body>
</html>
