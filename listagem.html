<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sistema de Produtos</title>
  </head>
  <body>
    <header class="text-light p-2 mb-5 d-flex justify-content-between gap-3">
      <h1 class="text-center">Sistema de Produtos</h1>
      <button
        class="btn btn-primary align-self-center"
        data-bs-toggle="modal"
        data-bs-target="#modal-register"
      >
        Fazer Cadastro
      </button>
    </header>

    <main
      class="container-fluid d-flex flex-column align-items-center justify-content-center gap-4"
    >
      <div class="search bg-secondary-subtle p-3">
        <form id="search-form">
          <fieldset class="d-flex flex-column">
            <legend class="mb-4">Fazer Busca</legend>
            <div
              class="d-flex flex-column flex-md-row align-items-center justify-content-center gap-4"
            >
              <div class="input-group">
                <label for="buscar-por" class="input-group-text"
                  >Buscar por</label
                >
                <select name="buscar-por" id="buscar-por" class="form-select">
                  <option value="nome">Nome</option>
                  <option value="quantidade">Quantidade</option>
                  <option value="preco">Preço</option>
                </select>
              </div>
              <div class="input-group" id="campo-de-busca">
                <label for="param" class="input-group-text">Nome</label>
                <input
                  type="text"
                  name="param"
                  id="param"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary align-self-end">
                Fazer Busca
              </button>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="data bg-secondary-subtle p-3">
        <h2 class="mb-4">Lista de produtos</h2>
        <table
          class="table table-striped table-bordered table-responsive table-hover"
        >
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <div
      class="modal fade"
      id="modal-register"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="modal-register-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-register-title">
              Cadastrar novo produto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-secondary-subtle">
            <form id="register-form">
              <div class="mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  name="nome"
                  id="nome"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group w-auto mb-4">
                <label for="quantidade" class="input-group-text"
                  >Quantidade</label
                >
                <input
                  type="number"
                  name="quantidade"
                  id="quantidade"
                  class="form-control"
                  required
                />
              </div>
              <div class="input-group w-auto mb-4">
                <label for="preco" class="input-group-text">Preço</label>
                <input
                  type="number"
                  name="preco"
                  id="preco"
                  class="form-control"
                  required
                  step="0.01"
                />
              </div>
              <div class="float-end">
                <button
                  type="reset"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary ms-1">
                  Enviar
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-secondary-subtle p-1"></div>
        </div>
      </div>
    </div>

    <div id="alert-message" class="position-fixed"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/busca.js"></script>
    <script type="module" src="assets/js/fetch.js"></script>
  </body>
</html>
