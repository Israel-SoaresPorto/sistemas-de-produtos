<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Recuperar senha</title>
  </head>
  <body class="vh-100 d-flex flex-column">
    <main
      class="container-fluid d-flex align-items-center justify-content-center flex-grow-1"
    >
      <form
        id="recovery-form"
        class="p-3 w-100 glassmorphism rounded-2 shadow-lg"
      >
        <fieldset>
          <legend class="mb-4 text-center">Recuperar senha</legend>
          <div class="input-group mb-4">
            <label for="email" class="input-group-text">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-center gap-4 mb-4">
            <a href="index.html" class="link-primary link-offset-1-hover">Voltar para login</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </fieldset>
      </form>
    </main>
    <div id="alert-message" class="position-fixed"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/recuperar.js"></script>
  </body>
</html>
